title: tidySpectR

url: https://cvua-rrw.github.io/tidySpectR/

template:
  params:
    bootswatch: flatly

reference:
  - title: Creating and handling spectra collections
    contents:
    - collection
    - add_spectrum
    - add_labels
    - print.collection
    - tidy.collection
    - starts_with("pull_")
    - subsample
    - reduce_resolution
  - title: Summarizing collections 
    contents:
    - average_spectrum
    - median_spectrum
    - autoplot.collection
  - title: Reproducible processing
    contents:
    - export_processor
    - starts_with("process")
    - new_step
  - title: Masking and extracting data
    contents:
    - mask
    - extract
  - title: Normalization methods
    contents:
    - starts_with("normalize")
  - title: Bucketting methods
    contents:
    - starts_with("bucket")
  - title: Recipe steps
    contents:
    - starts_with("step_")
  - title: Data
    contents:
    - fa_nmr